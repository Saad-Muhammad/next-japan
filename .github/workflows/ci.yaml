name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Lint the code
      - name: Run lint
        run: npm run lint --if-present

      # 5️⃣ Run tests (if any)
      - name: Run tests
        run: npm test --if-present

      # 6️⃣ Build the project
      - name: Build Next.js project
        run: npm run build

      # 7️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ github.repository }}:latest .

      # 8️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 9️⃣ Tag and push Docker image
      - name: Push Docker image
        run: |
          docker tag ${{ github.repository }}:latest ${{ secrets.DOCKERHUB_USERNAME }}/next-japan:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/next-japan:latest
